<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Image Analyzer</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Image Analyzer</a>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>

<div class="container">
    <h1>Extract Chinese text from image</h1>

    <!-- success message -->
    <div th:if="${param.success}">
        <div class="alert alert-info">Chinese text extraction succeeeded!</div>
        <a class="btn btn-primary" th:href="@{https://drive.google.com/drive/folders/1zw9lTENnzSqkwao1heLW-Jeaf0KoCHuu?usp=share_link}" role="button">Click to see image and extracted text</a>
        <a class="btn btn-primary" th:href="@{/}" role="button">Go back to Home</a>
    </div>

    <!-- error message -->
    <div th:if="${param.error}">
        <div class="alert alert-danger">Chinese text extraction failed, please try again</div>
    </div>

    <!-- element to upload image-->
    <div th:action="@{/extract-chinese}" method="get" class="container" style="max-width: 500px">
        <form
                id="uploadForm"
                method="post"
                th:action="@{/image-analyzer/extract-chinese}"
                enctype="multipart/form-data">
            <input id="input-file" type="file" name="file" accept="image/png, image/jpeg" />
            <button class="btn btn-sm btn-outline-success float-right" type="submit">
                Upload
            </button>
        </form>
    </div>
</div>

</body>
</html>
